{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock title %}</title>
    <link rel="icon" href="{% static 'img/favicon.ico'%}"/>
    <link href="{% static 'survey/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="{% static 'survey/css/custom.css' %}" />
  </head>
  <body>
{#      {% if user.is_authenticated %}#}
{#     {% else %}#}
{#     <meta http-equiv=“Refresh” content=“0; url= accounts/login/”>#}
{#     {% endif %}#}

    <div class="container" id="wrap">
        <div align="right">
            <a href="/accounts/logout" class="f90-logout-button">Logout</a>
        </div>

	   {% block wrapper %} {% endblock %}
        <div class="well" id="container-main">
	       {% block body %}	{% endblock %}
	   </div>
	</div>
	<div class="footer">
        <div class="container">
	       {% block footer %}{% endblock %}
        </div>
    </div>
    <script type="text/javascript" src="{% static 'survey/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'survey/js/jquery-ui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'survey/js/bootstrap.min.js' %}"></script>
	{% block extrajs %}	{% endblock %}
  </body>
</html>
